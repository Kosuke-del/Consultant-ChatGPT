<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Summarizer</title>
  </head>
  <body>
    <h1>Summarizer</h1>
    <form method="POST">
      <p>
        <label for="text">Text:</label><br>
        <textarea name="text" id="text" rows="5" cols="50"></textarea>
      </p>
      <p>
        <label for="max_length">Max Length:</label><br>
        <input type="number" name="max_length" id="max_length" value="100">
      </p>
      <input type="submit" value="Summarize">
    </form>
  </body>
</html>
